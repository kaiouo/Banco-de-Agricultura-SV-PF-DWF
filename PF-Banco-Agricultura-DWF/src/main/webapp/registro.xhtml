<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro de Cliente</title>
</h:head>
<h:body>

    <h:form>
        <p:panel header="Registro de Cliente" style="width: 400px; margin: 50px auto;">

            <p:messages id="msgs" showDetail="true" autoUpdate="true"/>

            <p:outputLabel for="nombre" value="Nombre completo:" />
            <p:inputText id="nombre" value="#{clienteBean.nombreCompleto}" required="true" requiredMessage="El nombre es obligatorio" />

            <p:outputLabel for="dui" value="DUI:" />
            <p:inputText id="dui" value="#{clienteBean.dui}" required="true" requiredMessage="El DUI es obligatorio" />

            <p:outputLabel for="correo" value="Correo electrÃ³nico:" />
            <p:inputText id="correo" value="#{clienteBean.correoElectronico}" required="true" requiredMessage="El correo es obligatorio">
                <f:validateRegex pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" />
            </p:inputText>

            <p:separator/>

            <p:commandButton value="Registrar" action="#{clienteBean.registrar}" update="msgs" icon="pi pi-user-plus"/>

        </p:panel>
    </h:form>
</h:body>
</html>
