<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Transferencia de Dinero</title>
</h:head>
<h:body>
    <h:form id="formTransf">
        <p:panel header="Transferir Dinero">
            <p:messages id="msgs" showDetail="true" autoUpdate="true"/>

            <p:inputText value="#{transferBean.origen}" label="Cuenta Origen" required="true"/>
            <p:inputText value="#{transferBean.destino}" label="Cuenta Destino" required="true"/>
            <p:inputNumber value="#{transferBean.monto}" label="Monto" required="true" minValue="0.01"/>

            <p:commandButton value="Transferir"
                             action="#{transferBean.transferir()}"
                             update=":formTransf:msgs"
                             icon="pi pi-exchange"/>
        </p:panel>
    </h:form>
</h:body>
</html>
